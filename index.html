<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">
        <h1>Modal Example</h1>
        <p>Click the button below to open the modal window.</p>
        <button id="openModalBtn" class="btn">Open Modal</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Modal Title</h2>
            <p>This is the modal content area. You can put any HTML elements here, like forms, images, or just text.</p>
            <p>Click the 'X' or outside the modal box to close it.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
